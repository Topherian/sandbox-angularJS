<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container" ng-controller='NarrowItDownController as narrowListCtrl'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text" ng-model="narrowListCtrl.searchTerm" placeholder="search term" class="form-control">
      Search term is: {{narrowListCtrl.searchTerm}}
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="narrowListCtrl.getMatchedMenuItems(narrowListCtrl.searchTerm);">Narrow It Down For Me!</button>
    </div>

    <!-- found-items should be implemented as a component -->
    <found-items found="narrowListCtrl.filteredItems" on-remove="narrowListCtrl.removeItem(index)"></found-items>
  </div>

</body>
</html>
